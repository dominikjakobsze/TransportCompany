  db_log:
    container_name: db_log
    hostname: db_log
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - 2400:3306
    volumes:
      - db_data:/var/lib/mysql
  redis_log:
    container_name: redis_log
    hostname: redis_log
    image: "redis:alpine"
    restart: unless-stopped
    command: redis-server
    ports:
      - 5500:6379
    volumes:
      - redis-data:/data
      - redis-conf:/usr/local/etc/redis/redis.conf
volumes:
  db_data:
  redis-data:
  redis-conf: